<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Screen</title>
</head>
<body style="display: none;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>SIGI-SIGI-SIGI!  OI-OI-OI!</h1>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-3">
        <video autoplay id='localVideo' muted width="100%" style="border: 2px solid black"></video>
        Send a message: <input type='text' name='msg' id='emitter' onkeypress="onMsg(event)"></textarea>
        <div id='msgArea'></div>
      </div>
      <div class="col-md-9">
        <video autoplay id='remoteVideo' width="100%" style="border: 2px solid black"></video>
      </div>
    </div>
  </div>
</body>
</html>
